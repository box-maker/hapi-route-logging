sudo: true

language: node_js

node_js:
  - "6"
  - "8"
  - "node"

cache:
  yarn: true

before_script:
  - yarn global add github-sync-labels-milestones
  - yarn install

script:
  - yarn run lint
  # - yarn test
  # - yarn run coverage

deploy:
  - provider: npm
    email: "eliluminado00@gmail.com"
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      node: "6"
      tags: true
  - provider: script
    script: github-sync-labels-milestones -t $GITHUB_TOKEN -c ./.github/labels.yml --verbose
    on:
      node: "6"

notifications:
  email:
    recipients:
      - eliluminado00@gmail.com
    on_success: never
    on_failure: always
